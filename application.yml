spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/FirstnameSatish/cloud-config-server

server:
  port: 9196

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

microservice:
  payment-service:
     endpoints:
        endpoints:
            uri: http://PAYMENT-SERVICE/payment/doPayment
  order-service:
     endpoints:
        endpoints:
            uri: http://ORDER-SERVICE/order/doPayment
          
